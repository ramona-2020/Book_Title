{% extends 'base/base.html' %}
{% load static %}

{% block page_content %}
   <section class="catalog" id="catalog">
        <h2>Book Reviews</h2>
        <div class="container">
            {% if books %}
                <!--If there are book reviews-->
                {% for book in books %}
                    <div class="book">
                        <div class="info-container">
                            <img src="{{ book.image.url }}" alt="{{ book.title }}" >
                            <div class="info">
                                <h2>{{ book.title }}</h2>
                            </div>
                        </div>
                        <div class="details-btn">
                            <a href="{% url 'book details' book.pk %}" class="details">Details</a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <!--If there are no book reviews-->
                <h2 class="no-record">There are no book reviews found yet...</h2>
            {% endif %}
        </div>
    </section>
{% endblock %}
